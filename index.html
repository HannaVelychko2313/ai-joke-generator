<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Joke Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Joke Generator</h1>
    </header>
    <main>
      <form>
        <label for="prompt">Enter a topic</label>
        <input
          id="prompt"
          type="text"
          name="prompt"
          placeholder="e.g.AI"
          autofocus
          required
        />
        <input
          id="submit-btn"
          type="submit"
          name="sumbit"
          value="Tell me a joke"
        />
      </form>
      <div id="joke-text"></div>
    </main>
    <footer>
      This AI project was coded by <a href="#">Hanna Velychko></a> and is
      <a href="#">opensourced </a>
    </footer>
  </body>
